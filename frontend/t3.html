<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela RIP</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <h2>Tabela de Dispositivos <a href="/index.html">Anterior</a></h2>
    <table id="ripTable" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Source IP</th>
          <th scope="col">Destination IP</th>
          <th scope="col">Source Port</th>
          <th scope="col">Destination Port</th>
          <th scope="col">RIP Address</th>
          <th scope="col">RIP Mask</th>
          <th scope="col">RIP Next Hops</th>
        </tr>
      </thead>
      <tbody> 
      </tbody>
    </table>
  </div>
  <script type="module" src="dist/t3.js"></script>
</body>
</html>
