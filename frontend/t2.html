<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela com Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <h2>Tabela de Dispositivos <a href="/index.html">Anterior</a></h2>
    <table id="deviceTable" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">MAC</th>
          <th scope="col">IP</th>
          <th scope="col">Fabricante</th>
        </tr>
      </thead>
      <tbody> 
      </tbody>
      <div class="d-flex mb-2">
        <button onclick="start()" class="btn btn-primary me-1" id="startBtn">Start</button>
        <input type="text" id="network" class="form-control w-50" placeholder="Network" />
        <button class="btn btn-warning" id="setNetwork">Set network</button>
      </div>
    </table>
  </div>
  <script type="module" src="dist/t2.js"></script>
</body>
</html>
